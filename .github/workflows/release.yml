on:
  push:
    tags:
      - 'v*'
name: Release new version
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.x' 
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
